<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen p-8 flex items-center justify-center relative">

    <div class="max-w-6xl w-full bg-white p-8 shadow-xl rounded-xl border border-gray-600">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">ðŸ“‹ Planilha de Produtos</h2>

        <div class="flex justify-end mb-4">
            <button id="add-product-btn" class="bg-green-700 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-800 transition">
                <!-- Ãcone de AdiÃ§Ã£o (usando Heroicons) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5"></path>
                </svg>
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-gray-900 border-collapse">
                <thead class="bg-gray-700 text-white uppercase text-sm">
                    <tr>
                        <th class="px-4 py-3 text-center">Nome do Curso</th>
                        <th class="px-4 py-3 text-center">Materiais NecessÃ¡rios</th>
                        <th class="px-4 py-3 text-center">Quantidades</th>
                        <th class="px-4 py-3 text-center">Conferido</th>
                        <th class="px-4 py-3 text-center">Produtos</th>
                        <th class="px-4 py-3 text-center">ReposiÃ§Ã£o</th>
                        <th class="px-4 py-3 text-center">Qtd. ReposiÃ§Ã£o</th>
                        <th class="px-4 py-3 text-center">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos" class="divide-y divide-gray-600">
                    <tr>
                        <td class="px-4 py-3 text-center">Curso Exemplo</td>
                        <td class="px-4 py-3 text-center">Material Exemplo</td>
                        <td class="px-4 py-3 text-center">10</td>
                        <td class="px-4 py-3 text-center">Sim</td>
                        <td class="px-4 py-3 text-center">Produto Exemplo</td>
                        <td class="px-4 py-3 text-center">NÃ£o</td>
                        <td class="px-4 py-3 text-center">
                            <input type="text" class="w-16 text-center border border-gray-500 rounded-md" placeholder="Qtd. ReposiÃ§Ã£o" />
                        </td>
                        <td class="px-4 py-3 text-center">
                            <button class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-red-800 remove-btn">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de AdiÃ§Ã£o de Produto -->
    <div id="add-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full animate-fade-in">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Adicionar Novo Produto</h3>
            <input type="text" id="curso" placeholder="Nome do Curso" class="w-full p-2 mb-2 border border-gray-500 rounded-md" autocomplete="off">
            <input type="text" id="material" placeholder="Material NecessÃ¡rio" class="w-full p-2 mb-2 border border-gray-500 rounded-md" autocomplete="off">
            <input type="number" id="quantidade" placeholder="Quantidade" class="w-full p-2 mb-2 border border-gray-500 rounded-md" min="1" autocomplete="off">
            <input type="text" id="produto" placeholder="Produto" class="w-full p-2 mb-4 border border-gray-500 rounded-md" autocomplete="off">

            <div class="flex justify-between">
                <button class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600" onclick="fecharAddModal()">Cancelar</button>
                <button class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-800" onclick="salvarProduto()">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- Modal de ConfirmaÃ§Ã£o de RemoÃ§Ã£o -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full animate-fade-in">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Tem certeza?</h3>
            <p id="confirm-text" class="mb-4 text-gray-700">Deseja realmente remover este produto?</p>
            <div class="flex justify-between">
                <button class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600" onclick="fecharConfirmModal()">Cancelar</button>
                <button id="confirm-remove-btn" class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-red-800">Remover</button>
            </div>
        </div>
    </div>

    <!-- NotificaÃ§Ãµes (Toasts) -->
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

    <script>
        // FunÃ§Ã£o para remover o item da tabela
        document.addEventListener("DOMContentLoaded", function() {
            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.remove();
                });
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
